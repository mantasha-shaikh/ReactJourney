<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
       function ChatInput() {
        return(
        <>
        <input placeholder="Send message to chatbot" type="text" size="30"/>
        <button>send</button>
        </>
        );
      }

      function ChatMessage({message,sender}){
        // console.log(props);
        // const message = props.message
        // const sender = props.sender
        // const {message ,sender }=props

        // if(sender==='robot'){
        //   return (
        //         <div>
        //           <img src="robot.png" alt="chatmessage" width="50"/>
        //           {message}    
        //   </div> 
        //   )
        // }
        
        return (
          <div>
            {sender==='robot' && 
            (<img src="robot.png" alt="chatmessage" width="50" />)}
           {message}
          { sender ==='user'&& 
          (<img src="user.png" alt="chatmessage" width="50"/>)}
          </div>
        );
      }
      function App (){
     return(
        <>
      <ChatInput/>
      <ChatMessage message="hello chatbot" sender="user"/>
      <ChatMessage message="Hello! How can I help you?" sender="robot"/>
      <ChatMessage message="todays date " sender="user"/>
      <ChatMessage message="Today is November 8" sender="robot"/>
          </>
        )
      }
  

      const container = document.querySelector('.js-container');
      const root = ReactDOM.createRoot(container);
      root.render(<App/>);

   
    </script>
  </body>
</html>
