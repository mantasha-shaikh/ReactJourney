<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">
      function ChatInput() {
        const [inputText,setInputText] = React.useState('') // step 2

        function saveInputText (event) {//1nchange in react must be useed for get text but text changing in runn
           //nsole.log(event.target.value)
           setInputText(event.target.value)
        
         
        }
        function runFuncInput(){
            console.log(inputText)
            
        }
        return (
          <>
            <input
              placeholder="Send message to chatbot"
              type="text"
              size="30"
              onChange={saveInputText}
              
          
            />
            <button onClick={runFuncInput}>send</button>
          </>
        );
      }

      function ChatMessage({ message, sender }) {
        return (
          <div>
            {sender === "robot" && (
              <img
                src="../images/robot.png"
                alt="Friendly cartoon robot avatar with rounded features representing the chatbot assistant"
                width="50"
              />
            )}
            {message}
            {sender === "user" && (
              <img
                src="../images/user.png"
                alt="Default user profile avatar icon representing the chat participant"
                width="50"
              />
            )}
          </div>
        );
      }

      function ChatMessages() {
        //desctructering inial and updater 
        const [chatMessages,setChatMessages]  = React.useState([
          { id: "1", message: "hello chatbot", sender: "user" },
          { id: "2", message: "Hello! How can I help you?", sender: "robot" },
          { id: "3", message: "todays date", sender: "user" },
          { id: "4", message: "Today is November 8", sender: "robot" },
        ]);
      //const [chatMessages,setChatMessages] =array
        // const chatMessages = array[0];
        // const setChatMessage = array[1];

        function SendMessages() {
          setChatMessages([
            ...chatMessages,
            {
              message: "hey testing process",
              sender: "user",
              id: crypto.randomUUID(),
            },
          ]);
        }

        //   console.log(chatMessages);

        //chaho tho yaha bhi render kar sacte ho okk const se

        return (
          <>
            <button onClick={SendMessages}>send</button>
            {chatMessages.map((data) => {
              return (
                <ChatMessage
                  key={data.id}
                  message={data.message}
                  sender={data.sender}
                />
              );
            })}
          </>
        );
      }

      function App() {
        return (
          <>
            <ChatInput />
            <ChatMessages />
          </>
        );
      }

      const container = document.querySelector(".js-container");
      const root = ReactDOM.createRoot(container);
      root.render(<App />);
    </script>
  </body>
</html>
