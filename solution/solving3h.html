<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ShowInput(){ 
        const [inputText,setInputText] =React.useState('')
          const [inputShow, setInputShow] = React.useState('');
        
     function updater(event){

    //  console.log(event.target.value);
    setInputText(event.target.value)
    // console.log('here is chnages',inputText);
    
   
     }
    
     function sendMess (){
    // console.log(inputText);
    const name = 'Alice'
    setInputShow(name)
    
    setInputText(name)
  
     }
      function Earase(){
        setInputShow('')
      setInputText('')
     }

       return (
        <>
         <input type="text" onChange={updater}  value={inputText} />
         <button onClick={Earase}>Reset</button>
           <button onClick={sendMess} >Example</button>
         <p>Hello {inputShow}</p>
        </>
       )

         }

      function App() {
          
        return (
          <>
            <ShowInput/>
            

          </>
        );
      }

      const container = document.querySelector(".js-container");
      const root = ReactDOM.createRoot(container);
      root.render(<App />);
    </script>
  </body>
</html>
