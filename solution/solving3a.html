<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
        // { count ===1 && count >0 ? <> <p>clicked {count} time</p> </> : <> <p>clicked {count} times</p> </> }
      function CounterApp() {
        const array = React.useState(0);
        const count = array[0];
        const setcount = array[1];

        // function updater (){ setcount(
        // count+ 1
        // )
        // }
        // updater()

        function updateCount() {
          // console.log('clicked');
          setcount(count + 1);
          console.log("upade here", count);
       
        }
        // 1 ayage time warna nhi tho  time

        function finallyif (){
               if (count === 1 && count > 0) {
            return ` clicked ${count} time`;
          } else {
            return  ` clicked ${count} times`;
          }
        }
        return (
          <>
            <div>
              <button onClick={updateCount}>{finallyif()}</button>
            </div>
          </>
        );
      }

      function App() {
        return (
          <>
            <CounterApp />
          </>
        );
      }

      const container = document.querySelector(".js-container");
      const root = ReactDOM.createRoot(container);
      root.render(<App />);
    </script>
  </body>
</html>
