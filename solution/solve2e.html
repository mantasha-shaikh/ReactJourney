<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

function ProductDetails(props){
    // const productsname = props.productsname
    // const price = props.price
    const {productsname,price,discountPrice,imgsrc}=props
    const cutprice = <del>price :${price}</del> 
    const result = discountPrice ? cutprice: price                  
    return(
         <div>
               <img src={imgsrc} alt="" width="50"/>
            <p>{productsname}</p>
               <p>{discountPrice
              ? 
              (<>
                <p> <del>price :${price}</del> </p>
             <p> discountPrice :${discountPrice}</p>

              </>)
               :
               (  <p> price :${price} </p>)
              }</p>
           
            
             <p><button>Add to Cart</button></p>
             <br/>
            </div>
    )
}

    function App (){
        return (
            <>

         <ProductDetails productsname="Cotton Socks" price="10.90" discountPrice="10.45" imgsrc="" />
               <ProductDetails  productsname="Tennis ball"  price="06.00" imgsrc="tennis-ball.jpg"/>
                     <ProductDetails  productsname="Plain T-shirt"  price="7.99" imgsrc='socks.png'/>
            </>
        )
    }

      const container = document.querySelector('.js-container');
      const root = ReactDOM.createRoot(container);
      root.render(<App/>);

   
    </script>
  </body>
</html>
